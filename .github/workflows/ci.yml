name: PPS DAMA Workflow
on:
  push:
  pull_request:
jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      TERM: dumb
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: joschi/setup-jdk@v2.3.0
        with:
          java-version: 11
      - name: Build
        run: ./gradlew build
      - name: Codecov
        uses: codecov/codecov-action@v3.1.0

